<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Hub</title>
  <style>
    :root {
      --primary: #007bff;
      --bg-light: #f9f9f9;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #fff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background-color 0.6s ease, color 0.6s ease;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }

    .menu-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 26px;
      cursor: pointer;
      padding: 10px;
    }

    .menu-content {
      position: absolute;
      top: 55px;
      right: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      z-index: 999;
      width: 180px;
      max-height: 0;
      opacity: 0;
      transform: translateY(-10px);
      transition: max-height 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
    }

    .menu-content.show {
      max-height: 500px;
      opacity: 1;
      transform: translateY(0);
    }

    .menu-content a {
      display: block;
      color: #333;
      padding: 12px 15px;
      text-decoration: none;
      font-size: 16px;
      border-bottom: 1px solid #eee;
    }

    .menu-content a:hover {
      background-color: #f4f4f4;
    }

    .section {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ec2;
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode header {
      background-color: #222;
    }

    .dark-mode .menu-content {
      background-color: #222;
      color: white;
    }

    .dark-mode .menu-content a {
      color: #ddd;
    }

    .dark-mode .menu-content a:hover {
      background-color: #333;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
        padding: 12px;
      }
      .menu-content { width: 160px; }
      .toggle-btn {
        bottom: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    Study Hub
    <button class="menu-btn">‚ãÆ</button>
    <div class="menu-content">
      <a href="#" onclick="showSection('calc')">Calculator</a>
      <a href="#" onclick="showSection('notes')">Notes</a>
      <a href="#" onclick="showSection('quiz')">Quiz</a>
      <a href="#" onclick="showSection('chat')">Chat</a>
      <a href="#" onclick="showSection('feedback')">Feedback</a>
    </div>
  </header>

  <div id="calc" class="section active">
    <h2>Calculator</h2>
    <input type="text" id="calcInput" placeholder="Enter expression (e.g. 5*5+2)" />
    <button onclick="calculate()">=</button>
    <p id="calcResult"></p>
  </div>

  <div id="notes" class="section">
    <h2>Notes</h2>
    <textarea id="notesArea" placeholder="Write your notes here..."></textarea>
  </div>

  <div id="quiz" class="section">
    <h2>Quiz Generator</h2>
    <p>Coming soon!</p>
  </div>

  <div id="chat" class="section">
    <h2>Student Chat</h2>
    <div style="display:flex;justify-content:center;">
      <script id="cid0020000421621854556" data-cfasync="false" async 
        src="//st.chatango.com/js/gz/emb.js" style="width:95%;max-width:320px;height:400px;">
        {"handle":"student25","arch":"js","styles":{"a":"cc0000","b":100,"c":"FFFFFF","d":"FFFFFF","k":"cc0000","l":"cc0000","m":"cc0000","n":"FFFFFF","p":"10","q":"cc0000","r":100,"fwtickm":1}}
      </script>
    </div>
  </div>

  <div id="feedback" class="section">
    <h2>Feedback</h2>
    <textarea placeholder="Write your feedback here... (blank for now)"></textarea>
  </div>

  <button class="toggle-btn" id="toggleMode">üåô</button>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const menuContent = document.querySelector('.menu-content');
    const sections = document.querySelectorAll('.section');
    const toggleBtn = document.getElementById('toggleMode');

    menuBtn.addEventListener('click', () => {
      menuContent.classList.toggle('show');
    });

    function showSection(id) {
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      menuContent.classList.remove('show');
    }

    function calculate() {
      const input = document.getElementById('calcInput').value;
      try {
        document.getElementById('calcResult').textContent = `Result: ${eval(input)}`;
      } catch {
        document.getElementById('calcResult').textContent = "Invalid input!";
      }
    }

    toggleBtn.addEventListener('click', () => {
      document.body.style.transition = 'background-color 0.6s ease, color 0.6s ease';
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
      document.body.animate(
        [
          { opacity: 0.6, transform: 'scale(0.98)' },
          { opacity: 1, transform: 'scale(1)' }
        ],
        { duration: 400, easing: 'ease-out' }
      );
    });
  </script>
</body>
</html>
